<div class="container">
    <div class="row">
        <section class="col-12 col-md-3">
            <h5 class="text-warning">Sort</h5>
            <select class="form-select my-2">
                <option selected>Alphabetical</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
            </select>

            <h5 class="text-warning">Brands</h5>
            <ul class="list-group my-2">
                <li class="list-group-item" *ngFor="let brand of brands"
                    [class.active]="brand.id === this.brandIdSelected" [value]="brand.id"
                    (click)="onBrandSelected(brand.id)">
                    {{ brand.name }}
                </li>
            </ul>

            <h5 class="text-warning">Types</h5>
            <ul class="list-group my-2">
                <li class="list-group-item" *ngFor="let productType of productTypes"
                    [class.active]="productType.id === this.productTypeIdSelected" [value]="productType.id"
                    (click)="onProducttypeSelected(productType.id)">
                    {{ productType.name }}
                </li>
            </ul>
        </section>

        <section class="col-12 col-md-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>
                        Showing <strong>10</strong> of <strong>16</strong> Results
                    </span>
                </header>
                <form class="form-inline mt-2">
                    <div class="input-group">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            style="width: 300px" />
                        <button class="btn btn-outline-primary me-2" type="button">
                            Search
                        </button>
                        <button class="btn btn-outline-success" type="button">Reset</button>
                    </div>
                </form>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
