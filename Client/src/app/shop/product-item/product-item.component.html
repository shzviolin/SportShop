<div class="card h-100 shadow-sm">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
      <a href="#" class="link-body-emphasis text-decoration-none text-dark">
        <h6 class="text-uppercase">{{product.name}}</h6>
      </a>
      <span class="mb-2">{{formatPrice(product.price)}}</span>      
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group mt-auto">
          <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart me-1"></button>
          <button type="button" class="btn btn-outline-secondary">Edit</button>
        </div>
      </div>
    </div>
  </div>
